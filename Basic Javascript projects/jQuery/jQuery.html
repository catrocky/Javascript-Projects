<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
    <title>jQuery</title>
  </head>
  <script>
    jQuery(document).ready(function(){
      jQuery("html").append( //can also use jQuery for $
        "<body>\
            <div id='container'>\
              <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
              </div>\
            </div>\
          </body>"
      );
      $("#2").css({"color":"red"});  //used # meaning ID
      $("#3").click(function(){
        $('h1').hide();
      });
    });

  </script>
