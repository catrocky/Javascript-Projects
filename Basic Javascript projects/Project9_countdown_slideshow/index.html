<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slideshow</title>

  </head>
  <body>
    <!-- alarm -->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>


    <h1 style="text-align: center">Slideshow</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
          <img src="car1.jpg" alt="car1" width="400" height="500">
        <div class="text">A Car!?!</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
          <img src="car2.jpg" alt="car2" width="400" height="500">
        <div class="text">Wha.. ANOTHER?</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
          <img src="car3.jpg" alt="car3" width="400" height="500">
        <div class="text">No way man, no way</div>
      </div>

    <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js" charset="utf-8"></script>
    <script src="JS/slideshow.js" defer></script> <!--Added defer to allow slideshows to load first-->
    <link rel="stylesheet" href="CSS/main.css">
  </body>
</html>
